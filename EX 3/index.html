<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
            font-family: "Sono", sans-serif;
        }

        .pricing-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .pricing-plan {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 10px;
            width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .plan-title {
            background: linear-gradient(to right, rgb(245, 176, 187), rgb(180, 180, 234), rgb(231, 147, 231));
            font-size: 25px;
            font-weight: bold;
            color: #4a4a4a;
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .plan-price {
            font-size: 25px;
            font-weight: bold;
            color: linear-gradient(to right, rgb(245, 176, 187), rgb(180, 180, 234), rgb(231, 147, 231));
            margin: 10px 0;
        }

        .plan-features {
            list-style-type: none;
            margin: 20px 0 20px 0;
            padding: 0;
            width: 100%;
        }

        .plan-features li {
            padding: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 1em;
            color: #4a4a4a;
        }

        .plan-button {
            background: linear-gradient(to right, rgb(245, 176, 187), rgb(180, 180, 234), rgb(231, 147, 231));
            color: #ffffff;
            font-size: 15px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            margin: 0px 20px 20px 20px;

        }

        .plan-button:hover {
            background: linear-gradient(to right,rgb(212, 107, 107), rgb(104, 178, 198), rgb(212, 130, 212),rgb(205, 41, 139));
        }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          display: flex;
          flex-direction: row;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
